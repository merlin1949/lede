name: Build OpenWrt (Lede)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: openwrt-build
  cancel-in-progress: true  # ä¸å…è®¸å¹¶å‘ç›¸åŒä»»åŠ¡

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    steps:
      # 1ï¸âƒ£ æ£€æŸ¥ç³»ç»Ÿç¯å¢ƒ
      - name: Check System Info
        run: |
          echo "ğŸ” Checking system environment..."
          which sudo || echo "âš ï¸ sudo not found"
          df -h
          free -h

      # 2ï¸âƒ£ å®‰è£… Git
      - name: Install Git
        run: |
          apt update && apt install -y git

      # 3ï¸âƒ£ é‡Šæ”¾ç£ç›˜ç©ºé—´
      - name: Free Disk Space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc
          df -h

      # 4ï¸âƒ£ å…‹éš† Lede æºç 
      - name: Clone Lede Repository
        run: |
          git clone --depth=1 --recurse-submodules https://github.com/coolsnowwolf/lede.git lede
          cd lede
          git submodule update --init --recursive

      # 5ï¸âƒ£ å®‰è£…ä¾èµ–ï¼ˆå« ncurses-termï¼‰
      - name: Install Dependencies
        run: |
          apt update && apt install -y \
            build-essential libncurses5-dev gawk git rsync \
            gettext unzip file libssl-dev wget python3 \
            python3-distutils ccache libelf-dev \
            ncurses-term

      # 6ï¸âƒ£ è®¾ç½®ç¯å¢ƒå˜é‡ï¼ˆé¿å…äº¤äº’å¼èœå•ï¼‰
      - name: Export environment
        run: |
          echo "TERM=dumb" >> $GITHUB_ENV
          echo "LC_ALL=C" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV
          echo "BATCH=1" >> $GITHUB_ENV
          echo "NO_MENUCONFIG=1" >> $GITHUB_ENV

      # 7ï¸âƒ£ åˆ é™¤æ—§ç¼“å­˜
      - name: Clean Previous Build Cache
        run: |
          rm -rf lede/tmp
          rm -rf ~/.ccache
          rm -rf lede/dl

      # 8ï¸âƒ£ æ›´æ–°å¹¶å®‰è£… Feeds
      - name: Update and Install Feeds
        run: |
          cd lede
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 9ï¸âƒ£ **é¢„ä¸‹è½½åŒ…ï¼ˆå•çº¿ç¨‹ + è¯¦ç»†æ—¥å¿— + Debugï¼‰**
      - name: Pre-download Packages
        run: |
          cd lede
          echo "â„¹ï¸ Starting make download (single-thread, verbose) ..."
          make download -j1 V=s || true
          echo "â„¹ï¸ Done. Listing dl folder content:"
          ls -alh dl || echo "âš ï¸ dl folder missing?"
          df -h

      # ğŸ”Ÿ ç¼–è¯‘å·¥å…·é“¾
      - name: Compile Toolchain
        run: |
          cd lede
          export FORCE_UNSAFE_CONFIGURE=1
          make tools/install -j2 V=s

      # 1ï¸âƒ£1ï¸âƒ£ Run diy-part1.sh
      - name: Run diy-part1.sh
        run: |
          cd lede
          chmod +x diy-part1.sh
          ./diy-part1.sh

      # 1ï¸âƒ£2ï¸âƒ£ Run diy-part2.sh (ç”Ÿæˆ .config & make olddefconfig)
      - name: Run diy-part2.sh
        run: |
          cd lede
          chmod +x diy-part2.sh
          ./diy-part2.sh

      # 1ï¸âƒ£3ï¸âƒ£ ç¼–è¯‘ OpenWrt
      - name: Compile OpenWrt
        run: |
          cd lede
          export FORCE_UNSAFE_CONFIGURE=1
          export CCACHE_DIR=~/.ccache
          export CONFIG_CCACHE=y
          make -j2 V=s

      # 1ï¸âƒ£4ï¸âƒ£ ä¸Šä¼ ç¼–è¯‘åçš„å›ºä»¶
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware
          path: lede/bin/targets/
          compression-level: 0

      # 1ï¸âƒ£5ï¸âƒ£ ä¸Šä¼ æ—¥å¿—ï¼ˆæ— è®ºæˆåŠŸæˆ–å¤±è´¥ï¼‰
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: lede/logs/
