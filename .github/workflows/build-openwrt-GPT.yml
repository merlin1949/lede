name: Build OpenWrt (Lede)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: openwrt-build
  cancel-in-progress: true  # 不允许并发相同任务

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    steps:
      # 1️⃣ 检查系统环境
      - name: Check System Info
        run: |
          echo "🔍 Checking system environment..."
          which sudo || echo "⚠️ sudo not found"
          df -h
          free -h

      # 2️⃣ 安装 Git
      - name: Install Git
        run: |
          apt update && apt install -y git

      # 3️⃣ 释放磁盘空间
      - name: Free Disk Space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc
          df -h

      # 4️⃣ 克隆 Lede 源码
      - name: Clone Lede Repository
        run: |
          git clone --depth=1 --recurse-submodules https://github.com/coolsnowwolf/lede.git lede
          cd lede
          git submodule update --init --recursive

      # 5️⃣ 安装依赖（含 ncurses-term）
      - name: Install Dependencies
        run: |
          apt update && apt install -y \
            build-essential libncurses5-dev gawk git rsync \
            gettext unzip file libssl-dev wget python3 \
            python3-distutils ccache libelf-dev \
            ncurses-term

      # 6️⃣ 设置环境变量（避免交互式菜单）
      - name: Export environment
        run: |
          echo "TERM=dumb" >> $GITHUB_ENV
          echo "LC_ALL=C" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV
          echo "BATCH=1" >> $GITHUB_ENV
          echo "NO_MENUCONFIG=1" >> $GITHUB_ENV

      # 7️⃣ 删除旧缓存
      - name: Clean Previous Build Cache
        run: |
          rm -rf lede/tmp
          rm -rf ~/.ccache
          rm -rf lede/dl

      # 8️⃣ 更新并安装 Feeds
      - name: Update and Install Feeds
        run: |
          cd lede
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 9️⃣ **预下载包（单线程 + 详细日志 + Debug）**
      - name: Pre-download Packages
        run: |
          cd lede
          echo "ℹ️ Starting make download (single-thread, verbose) ..."
          make download -j1 V=s || true
          echo "ℹ️ Done. Listing dl folder content:"
          ls -alh dl || echo "⚠️ dl folder missing?"
          df -h

      # 🔟 编译工具链
      - name: Compile Toolchain
        run: |
          cd lede
          export FORCE_UNSAFE_CONFIGURE=1
          make tools/install -j2 V=s

      # 1️⃣1️⃣ Run diy-part1.sh
      - name: Run diy-part1.sh
        run: |
          cd lede
          chmod +x diy-part1.sh
          ./diy-part1.sh

      # 1️⃣2️⃣ Run diy-part2.sh (生成 .config & make olddefconfig)
      - name: Run diy-part2.sh
        run: |
          cd lede
          chmod +x diy-part2.sh
          ./diy-part2.sh

      # 1️⃣3️⃣ 编译 OpenWrt
      - name: Compile OpenWrt
        run: |
          cd lede
          export FORCE_UNSAFE_CONFIGURE=1
          export CCACHE_DIR=~/.ccache
          export CONFIG_CCACHE=y
          make -j2 V=s

      # 1️⃣4️⃣ 上传编译后的固件
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware
          path: lede/bin/targets/
          compression-level: 0

      # 1️⃣5️⃣ 上传日志（无论成功或失败）
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: lede/logs/
