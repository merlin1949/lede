name: Build OpenWrt (Lede)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: openwrt-build
  cancel-in-progress: true  # **确保多个任务不会同时运行**

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    steps:
      # 1️⃣ **检查 GitHub Actions 容器环境**
      - name: Check System Info
        run: |
          echo "🔍 Checking system environment..."
          which sudo || echo "⚠️ sudo not found (not an issue)"
          lsb_release -a || cat /etc/os-release
          df -h
          free -h

      # 2️⃣ **安装 Git**
      - name: Install Git 2.18+
        run: |
          apt update && apt install -y git

      # 3️⃣ **清理不必要的文件，释放磁盘空间**
      - name: Free Disk Space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc
          docker image prune -a -f
          df -h

      # 4️⃣ **完整克隆 Lede 源码**
      - name: Clone Lede Repository
        run: |
          git clone --depth=1 --recurse-submodules https://github.com/coolsnowwolf/lede.git lede
          cd lede
          git submodule update --init --recursive

      # 5️⃣ **安装编译所需的环境**
      - name: Install Dependencies
        run: |
          apt update && apt install -y \
            build-essential libncurses5-dev gawk git rsync \
            gettext unzip file libssl-dev wget python3 \
            python3-distutils ccache libelf-dev

      # 6️⃣ **删除旧的缓存**
      - name: Clean Previous Build Cache
        run: |
          rm -rf lede/tmp
          rm -rf ~/.ccache
          rm -rf lede/dl

      # 7️⃣ **更新并安装 OpenWrt 组件**
      - name: Update and Install Feeds
        run: |
          cd lede
          ./scripts/feeds update -a  
          ./scripts/feeds install -a  

      # 8️⃣ **提前下载所有编译所需依赖**
      - name: Pre-download Packages
        run: |
          cd lede
          make download -j2 || true  # **确保下载所有依赖**

      # 9️⃣ **先编译工具链，避免 `world` 失败**
      - name: Compile Toolchain
        run: |
          cd lede
          export FORCE_UNSAFE_CONFIGURE=1  
          make tools/install -j2 V=s  

      # 🔟 **运行 diy-part1.sh**
      - name: Run diy-part1.sh
        run: |
          cd lede
          chmod +x diy-part1.sh
          ./diy-part1.sh

      # 1️⃣1️⃣ **运行 diy-part2.sh**
      - name: Run diy-part2.sh
        run: |
          cd lede
          chmod +x diy-part2.sh
          ./diy-part2.sh

      # 1️⃣2️⃣ **应用 `.config` 配置文件**
      - name: Apply Custom Config
        run: |
          cd lede
          [ -e .config ] && cp .config .config.backup  
          make defconfig  

      # 1️⃣3️⃣ **开始编译 OpenWrt**
      - name: Compile OpenWrt
        run: |
          cd lede
          export FORCE_UNSAFE_CONFIGURE=1  
          export CCACHE_DIR=~/.ccache  
          export CONFIG_CCACHE=y  
          make -j1 V=s  # **限制并行任务，减少磁盘占用**

      # 1️⃣4️⃣ **上传编译后的固件**
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware  
          path: lede/bin/targets/  
          compression-level: 0  

      # 1️⃣5️⃣ **上传编译日志（成功或失败都上传）**
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: lede/logs/
