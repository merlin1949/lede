name: Build OpenWrt (Lede)

on:
  workflow_dispatch:   # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: "0 0 * * 0"  # æ¯å‘¨æ—¥ 00:00 (å¯è‡ªè¡Œè°ƒæ•´)

concurrency:
  group: openwrt-build
  cancel-in-progress: true  # ç¡®ä¿ä¸ä¼šå¹¶å‘å¤šä¸ªç›¸åŒä»»åŠ¡

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:22.04
    steps:
      # 1ï¸âƒ£ æ£€æŸ¥ç³»ç»Ÿç¯å¢ƒ
      - name: Check System Info
        run: |
          echo "ğŸ” Checking system environment..."
          which sudo || echo "âš ï¸ sudo not found (not an issue in container)"
          df -h
          free -h

      # 2ï¸âƒ£ å®‰è£… Git
      - name: Install Git
        run: |
          apt update && apt install -y git

      # 3ï¸âƒ£ é‡Šæ”¾ç£ç›˜ç©ºé—´
      - name: Free Disk Space
        run: |
          rm -rf /usr/share/dotnet
          rm -rf /usr/local/lib/android
          rm -rf /opt/ghc
          df -h

      # 4ï¸âƒ£ å…‹éš† Lede æºç 
      - name: Clone Lede Repository
        run: |
          git clone --depth=1 --recurse-submodules https://github.com/coolsnowwolf/lede.git lede
          cd lede
          git submodule update --init --recursive

      # 5ï¸âƒ£ å®‰è£…ä¾èµ– (å« ncurses-termï¼Œé¿å… "Error opening terminal")
      - name: Install Dependencies
        run: |
          apt update && apt install -y \
            build-essential libncurses5-dev gawk git rsync \
            gettext unzip file libssl-dev wget python3 \
            python3-distutils ccache libelf-dev \
            ncurses-term

      # 6ï¸âƒ£ è®¾ç½®ç¯å¢ƒå˜é‡ (TERM=dumb, NO_MENUCONFIG=1 ç­‰)
      - name: Export environment
        run: |
          echo "TERM=dumb" >> $GITHUB_ENV
          echo "LC_ALL=C" >> $GITHUB_ENV
          echo "LANG=C" >> $GITHUB_ENV
          echo "BATCH=1" >> $GITHUB_ENV
          echo "NO_MENUCONFIG=1" >> $GITHUB_ENV

      # 7ï¸âƒ£ æ¸…ç†æ—§ç¼“å­˜æ–‡ä»¶
      - name: Clean Previous Build Cache
        run: |
          rm -rf lede/tmp
          rm -rf ~/.ccache
          rm -rf lede/dl

      # 8ï¸âƒ£ æ›´æ–°å¹¶å®‰è£… Feeds
      - name: Update and Install Feeds
        run: |
          cd lede
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 9ï¸âƒ£ é¢„ä¸‹è½½æ‰€æœ‰ç¼–è¯‘ä¾èµ–
      - name: Pre-download Packages
        run: |
          cd lede
          make download -j2 || true

      # ğŸ”Ÿ ç¼–è¯‘å·¥å…·é“¾ (tools/install)
      - name: Compile Toolchain
        run: |
          cd lede
          export FORCE_UNSAFE_CONFIGURE=1
          make tools/install -j2 V=s

      # 1ï¸âƒ£1ï¸âƒ£ è¿è¡Œ diy-part1.sh (å¯åœ¨æ­¤åšæ’ä»¶æ‹‰å–/ä¿®æ”¹IPç­‰)
      - name: Run diy-part1.sh
        run: |
          cd lede
          chmod +x diy-part1.sh
          ./diy-part1.sh

      # 1ï¸âƒ£2ï¸âƒ£ è¿è¡Œ diy-part2.sh (ç”Ÿæˆ .config å¹¶æ‰§è¡Œ make olddefconfig)
      - name: Run diy-part2.sh
        run: |
          cd lede
          chmod +x diy-part2.sh
          ./diy-part2.sh

      # 1ï¸âƒ£3ï¸âƒ£ ç¼–è¯‘ OpenWrt
      - name: Compile OpenWrt
        run: |
          cd lede
          export FORCE_UNSAFE_CONFIGURE=1
          export CCACHE_DIR=~/.ccache
          export CONFIG_CCACHE=y
          make -j2 V=s  # æŒ‰éœ€æ”¹ä¸º -j1 æˆ– -j2 ç­‰

      # 1ï¸âƒ£4ï¸âƒ£ ä¸Šä¼ ç¼–è¯‘åçš„å›ºä»¶ (Upload Artifact)
      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware
          path: lede/bin/targets/
          compression-level: 0

      # 1ï¸âƒ£5ï¸âƒ£ ä¸Šä¼ ç¼–è¯‘æ—¥å¿— (æˆåŠŸæˆ–å¤±è´¥éƒ½ä¸Šä¼ )
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: lede/logs/
