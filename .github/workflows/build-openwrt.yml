          export CONFIG_CCACHE=y  # **å¯ç”¨ ccache åŠ é€Ÿç¼–è¯‘**
          make -j$(nproc) V=s  # **å¤šçº¿ç¨‹ç¼–è¯‘ï¼Œè¯¦ç»†æ—¥å¿—**

      # 9ï¸âƒ£ **ä¸Šä¼ ç¼–è¯‘åçš„å›ºä»¶**
      - name: Upload Firmware
