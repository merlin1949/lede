    container: ubuntu:22.04  # **å›ºå®šä¸º Ubuntu 22.04ï¼Œé¿å… GitHub ç‰ˆæœ¬å˜æ›´**

    steps:
      # 1ï¸âƒ£ **å®‰è£… Git 2.18+ï¼Œç¡®ä¿ `submodules` æ”¯æŒ**
      - name: Install Git 2.18+
