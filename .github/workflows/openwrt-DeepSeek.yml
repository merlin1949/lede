  NO_MENUCONFIG: 1

jobs:
  build:
    runs-on: ubuntu-22.04  # å¿…é¡»ä½¿ç”¨22.04ç³»ç»Ÿ
    timeout-minutes: 240   # è¶…æ—¶æ—¶é—´ï¼ˆ4å°æ—¶ï¼‰

    steps:
    # ---------------------- é˜¶æ®µ1ï¼šæºç åˆå§‹åŒ– ----------------------
    - name: ğŸ”„ æ‹‰å–æºç 
      uses: actions/checkout@v4
      with:
        path: lede  # é¿å… lede/lede ç›®å½•é”™è¯¯
        submodules: recursive  # å¿…é¡»é€’å½’å…‹éš†å­æ¨¡å—
        fetch-depth: 1         # åŠ é€Ÿå…‹éš†

    # ---------------------- é˜¶æ®µ2ï¼šç¼“å­˜ç®¡ç† ----------------------
    - name: ğŸ“¦ åŠ è½½ç¼“å­˜
      uses: actions/cache@v3
      id: cache
      with:
        path: |
          ${{ env.CCACHE_DIR }}
          dl
          build_dir
        key: ${{ runner.os }}-x86-64-${{ hashFiles('.config') }}-v3  # ç‰ˆæœ¬æ ‡è¯†

    # ---------------------- é˜¶æ®µ3ï¼šå®‰è£…ç³»ç»Ÿä¾èµ– ----------------------
    - name: ğŸ“¦ å®‰è£…ç¼–è¯‘å·¥å…·
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3 python3-pip rsync unzip zlib1g-dev \
          libelf-dev liblzma-dev lib32z1-dev pkg-config autoconf ncurses-term ncurses-base \
          libncursesw5 libtinfo5

    # ---------------------- é˜¶æ®µ4ï¼šè½¯ä»¶æºé…ç½® ----------------------
    - name: âš™ï¸ é…ç½®è½¯ä»¶æº
      run: |
        cd lede
        n=0
        until [ $n -ge 3 ]; do
          ./scripts/feeds update -a && break
          n=$((n+1))
          sleep 15
        done
        ./scripts/feeds install -a --force

    # ---------------------- æ–°å¢é˜¶æ®µï¼šæ‰§è¡Œ diy-part1.sh ----------------------
    - name: ğŸ› ï¸ æ‰§è¡Œè‡ªå®šä¹‰è„šæœ¬1
      run: |
        cd lede  # ç¡®ä¿è¿›å…¥æ­£ç¡®ç›®å½•
        chmod +x diy-part1.sh
        ./diy-part1.sh

    # ---------------------- é˜¶æ®µ5ï¼šç”Ÿæˆç¼–è¯‘é…ç½® ----------------------
    - name: âš™ï¸ ç”Ÿæˆé…ç½®
      run: |
        cd lede
        # ç¡®ä¿é…ç½®å­˜åœ¨
        [ -f .config ] && cp .config .config.bak || true

        # ç”Ÿæˆé»˜è®¤é…ç½®ï¼ˆé¿å… menuconfig äº¤äº’ï¼‰
        make olddefconfig < /dev/null
        make defconfig

        # æ‰§è¡Œ diy-part2.sh
        chmod +x diy-part2.sh
        ./diy-part2.sh

        # è‡ªåŠ¨ä¿®å¤å¸¸è§ç¼ºå¤±ä¾èµ–
        REQUIRED_DEPS=(
          "CONFIG_PACKAGE_lm-sensors=y"
          "CONFIG_PACKAGE_wsdd2=y"
          "CONFIG_PACKAGE_bc=y"
          "CONFIG_PACKAGE_libpam=y"
          "CONFIG_PACKAGE_luci-base=y"
        )
        for dep in "${REQUIRED_DEPS[@]}"; do
          grep -q "$dep" .config || echo "$dep" >> .config
        done

        # å¯ç”¨ccacheåŠ é€Ÿ
        echo "CONFIG_CCACHE=y" >> .config
        echo "CONFIG_CCACHE_DIR=\"$CCACHE_DIR\"" >> .config

    # ---------------------- é˜¶æ®µ6ï¼šæ ¸å¿ƒç¼–è¯‘ ----------------------
    - name: ğŸ”¨ å¼€å§‹ç¼–è¯‘
      run: |
        cd lede
        # åŠ¨æ€çº¿ç¨‹æ§åˆ¶ï¼ˆé˜²æ­¢OOMï¼‰
        MAX_CORES=$(nproc)
        SAFE_CORES=$(( MAX_CORES > 4 ? 4 : MAX_CORES ))

        # å¼ºåˆ¶è®°å½•å®Œæ•´æ—¥å¿—ï¼Œé¿å… menuconfig å¡ä½
        mkdir -p tmp/work/logs
        set -o pipefail
        time yes "" | make -j$SAFE_CORES V=sc 2>&1 | tee build.log tmp/work/logs/full.log

        # éªŒè¯å›ºä»¶å­˜åœ¨æ€§
        [ -f $FIRMWARE_DIR/*.img ] || (echo "âŒ å›ºä»¶æœªç”Ÿæˆ"; exit 1)

    # ---------------------- é˜¶æ®µ7ï¼šäº§ç‰©å¤„ç† ----------------------
    - name: ğŸ“¦ æ‰“åŒ…è¾“å‡º
      run: |
        cd lede
        RELEASE_NAME="openwrt_x86_$(date +'%Y%m%d_%H%M')"
        mkdir -p $RELEASE_NAME
        cp $FIRMWARE_DIR/*.{img,sha256sum} $RELEASE_NAME/
        cp build.log $RELEASE_NAME/
        tar -czvf $RELEASE_NAME.tar.gz $RELEASE_NAME

    - name: â¬†ï¸ ä¸Šä¼ å›ºä»¶
      uses: actions/upload-artifact@v4
      with:
        name: openwrt-x86
        path: lede/*.tar.gz
        retention-days: 7

    # ---------------------- é˜¶æ®µ8ï¼šé”™è¯¯å¤„ç† ----------------------
    - name: ğŸš¨ ä¸Šä¼ é”™è¯¯æ—¥å¿—
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: |
          lede/build.log
          lede/tmp/work/logs/*.log
