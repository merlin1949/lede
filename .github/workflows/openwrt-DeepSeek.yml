env:
  CCACHE_DIR: /tmp/ccache  # ç¼“å­˜ç›®å½•
  TARGET: x86              # ç›®æ ‡æ¶æ„
  SUBTARGET: 64            # å­æ¶æ„
  FIRMWARE_DIR: bin/targets/x86/64  # å›ºå®šè·¯å¾„é¿å…å˜é‡åµŒå¥—é—®é¢˜
  TERM: linux
  TERMINFO: /usr/share/terminfo
  FORCE_UNSAFE_CONFIGURE: 1
